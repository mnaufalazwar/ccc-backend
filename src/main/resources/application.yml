spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  mail:
    host: ${MAIL_HOST:smtp.resend.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:resend}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

app:
  mail:
    from: ${MAIL_FROM:onboarding@resend.dev}
    frontend-url: ${FRONTEND_URL:http://localhost:5173}
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 1800000
    refresh-expiration-ms: 2592000000
  cors:
    allowed-origin: ${CORS_ORIGIN:http://localhost:5173}

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
